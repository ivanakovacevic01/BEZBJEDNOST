<form>
    <div class="form-group">
      <label for="slogan">Slogan:</label>
      <input type="text" class="form-control" id="slogan" name="slogan" placeholder="Enter slogan" [(ngModel)]="advertisement.slogan" required>
    </div>
    <div *ngIf="advertisement.slogan==''" class="error-message fancy-error" style="color: red"> 
      Required field.
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="number" #duration="ngModel" class="form-control" id="trajanje" name="trajanje" placeholder="Enter duration" [(ngModel)]="advertisement.duration" required>
    </div>
    <div *ngIf="!advertisement.duration && duration.touched" class="error-message fancy-error" style="color: red"> 
      Required field.
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="opis" name="opis" rows="3" placeholder="Enter description" [(ngModel)]="advertisement.description" required></textarea>
    </div>
    <div *ngIf="advertisement.description==''" class="error-message fancy-error" style="color: red"> 
      Required field.
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Confirm</button>
  </form>
